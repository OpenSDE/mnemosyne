if pkginstalled openldap; then
	pkgprefix -t openldap

	install_samba_schema()
	{
		local ldapconfdir=$root$(pkgprefix sysconfdir openldap)

		if [ "$SDECFG_PKG_OPENLDAP_CLIENTONLY" != 1 ]; then
			cp -v examples/LDAP/samba.schema $ldapconfdir/schema/
			cp -v examples/LDAP/README $ldapconfdir/samba.README
		fi

		cp -v examples/LDAP/samba.schema $root$docdir/
		cp -v examples/LDAP/README $root$docdir/schema.README
	}

	hook_add postmake 5 'install_samba_schema'
fi
