# don't forget to unset this later
BB_MNEMOSYNE_DIR="$base/target/$SDECFG_TRG_MNEMOSYNE/busybox"

bb_mnemosyne_append()
{
	local x=
	for x; do
		if [ -s "$BB_MNEMOSYNE_DIR/$x.config" ]; then
			var_append conffiles ' ' $BB_MNEMOSYNE_DIR/$x.config
		fi
	done
}

# mnemosyne generics
bb_mnemosyne_append mnemosyne

case "$SDECFG_TRG_MNEMOSYNE_FOOTPRINT" in
	embedded)	bb_mnemosyne_append embedded
			[ "$SDECFG_TRG_MNEMOSYNE_EMBEDDED_INIT" = 1 ] && bb_mnemosyne_append embedded-init
			;;
esac

unset bb_mnemosyne_append
unset BB_MNEMOSYNE_DIR
